<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay loop muted id="bg-video">
        <source src="video/anime.mp4" type="video/mp4">
        </video>
    <!--Drum Kit Interface will be added here-->
    <div id="drum-kit">
        <div class="key" data-key="A"><span>A</span>
         <audio id="A" src="sounds/snare-112754.mp3" data-key="A"></audio>
        </div>
        <div class="key" data-key="S"><span>S</span>
         <audio id="S" src="sounds/snare-drum.mp3" data-key="S"></audio>
        </div>
        <div class="key" data-key="D"><span>D</span>
         <audio id="D" src="sounds/punchy.mp3" data-key="D"></audio>
        </div>
        <div class="key" data-key="F"><span>F</span>
         <audio id="F" src="sounds/hit-smash.mp3" data-key="F"></audio>
        </div>
        <div class="key" data-key="G"><span>G</span>
         <audio id="G" src="sounds/kick-drum.mp3" data-key="G"></audio>
        </div>
        <div class="key" data-key="H"><span>H</span>
         <audio id="H" src="sounds/rng.mp3" data-key="H"></audio>
        </div>
        <div class="key" data-key="J"><span>J</span>
         <audio id="J" src="sounds/slow-drum-loop.mp3" data-key="J"></audio>
        </div>
        <div class="key" data-key="K"><span>K</span>
         <audio id="K" src="sounds/boombap.mp3" data-key="K"></audio>
        </div>
        <div class="key" data-key="L"><span>L</span>
         <audio id="L" src="sounds/drum-beat.mp3" data-key="L"></audio>
        </div>
        <div class="key" data-key="M"><span>M</span>
         <audio id="M" src="sounds/tom.mp3" data-key="M"></audio>
        </div>
         <div class="key" data-key="N"><span>N</span>
         <audio id="N" src="sounds/a1.mp3" data-key="N"></audio>
        </div>
         <div class="key" data-key="B"><span>B</span>
         <audio id="B" src="sounds/a2.mp3" data-key="B"></audio>
        </div>
         <div class="key" data-key="V"><span>V</span>
         <audio id="V" src="sounds/pop-rock.mp3" data-key="V"></audio>
        </div>
         <div class="key" data-key="C"><span>C</span>
         <audio id="C" src="sounds/acoustic.mp3" data-key="C"></audio>
        </div>
    </div>

    <script src="script.js"></script>
</body>
